<section id="banner">
  <div class="login-container">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        [(ngModel)]="signInData.email"
        id="email"
        name="email"
        type="text"
        required
        (input)="clear()"
      />
      <div class="error" *ngIf="emailError !== ''">{{ emailError }}</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        [(ngModel)]="signInData.password"
        id="password"
        name="password"
        type="password"
        required
        (input)="clear()"
      />
      <div class="error" *ngIf="passwordError !== ''">{{ passwordError }}</div>
    </div>

    <button (click)="onSubmit()">Login</button>

    <div class="signup-link">
      <span>Don't have an account?</span>
      <a routerLink="/sign-up">Sign Up</a>
    </div>

    <div class="error-message" *ngIf="errorBackend">
      <span class="error-icon">⚠️</span>
      <div class="error-text">
        <div class="error-ar">{{ errorMessageAr }}</div>
        <div class="error-en">{{ errorMessageEn }}</div>
      </div>
    </div>
  </div>
</section>
