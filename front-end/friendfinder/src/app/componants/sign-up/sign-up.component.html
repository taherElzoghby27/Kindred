<div class="signup-container">
  <h2>Create Account</h2>

  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      name="username"
      type="text"
      required
      [(ngModel)]="signupData.username"
      (input)="clear()"
    />
    <div class="error" *ngIf="usernameError !== ''">{{ usernameError }}</div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      type="text"
      required
      [(ngModel)]="signupData.email"
      (input)="clear()"
    />
    <div class="error" *ngIf="emailError !== ''">{{ emailError }}</div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      minlength="6"
      [(ngModel)]="signupData.password"
      (input)="clear()"
    />
    <div class="error" *ngIf="passwordError !== ''">{{ passwordError }}</div>
  </div>

  <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input
      id="confirm_password"
      name="confirm_password"
      type="password"
      required
      minlength="6"
      [(ngModel)]="signupData.confirmPassword"
      (input)="clear()"
    />
    <div class="error" *ngIf="confirmPasswordError !== ''">{{ confirmPasswordError }}</div>
  </div>

  <button type="submit" (click)="onSubmit()">Sign Up</button>

  <div class="login-link">
    <span>Already have an account?</span>
    <a routerLink="/login">Login</a>
  </div>

  <div class="error-message" *ngIf="errorBackend">
    <span class="error-icon">⚠️</span>
    <div class="error-text">
      <div class="error-ar">{{ errorMessageAr }}</div>
      <div class="error-en">{{ errorMessageEn }}</div>
    </div>
  </div>
</div>
